<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>



<body>
    <!--HEADER-->
    <div class="container">
        <h1>Clarusway Survey Form</h1>
        <div>
            Than you for talking the time to help us improve the platform.
        </div>
    </div>


    <!--FORM-->
    <div class="container-form">
        <form action="#">
            
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div>
                <label for="surname">Surname</label><br>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname">
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="user@clarusway.com">
            </div>

            <div>
                <label for="option">Which option best describes your current role?</label><br>
                <select name="option" id="option">
                    <option value="" selected>Select current role</option>
                </select>
            </div>

   

            <div>
                <label for="option">Would you recommend Clarusway to a friend?</label><br>
                <input type="radio" id="yes" name="recommend" value="yes">
                <label for="yes">Definitely,Yes</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">Not sure</label><br>
                <input type="radio" id="defno" name="recommend" value="defno">
                <label for="defno">Definitely,No</label><br>

                </select>
            </div>

            <div>
                <label for="option">What is your favorite feature of Clarusway?</label><br>
                <select name="option" id="option">
                    <option value="" selected>Select an option</option>
                </select>
            </div>

            <div>
                <label for="1">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" id="1" name="1" value="Front-end">
                <label for="11"> Front-end Projects</label><br>
                <input type="checkbox" id="2" name="1" value="Back-end">
                <label for="2"> Back-end Projects</label><br>
                <input type="checkbox" id="3" name="1" value="Data">
                <label for="3"> Data Science</label><br>
                <input type="checkbox" id="4" name="1" value="Additional">
                <label for="4"> Additional Courses</label><br>
            </div>

            <div>
                <label for="comment">Any comment or suggestions?</label><br>
                <textarea name="comment" id="comment" cols="30" rows="4" placeholder="Enter your comment here... Thanx for your"></textarea>
                <input type="submit" value="Submit">
            </div>





        </form>

    </div>
</body>

</html>
