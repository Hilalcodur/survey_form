<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Clarusway</title>
</head>



<body>
    <!--HEADER-->
    <div id="container">
        <header id="header">
            <h1 id="title">Clarusway Survey Form</h1>
            <h3 id="description">Thank you for taking the time to help us improve the platform !</h3>
        </header>



        <!--FORM-->
        <section id="survey-form-container">
            <form action="result.html" method="get">

                <!--Personal input-->
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="input-box">
                    <label for="surname">Surname</label>
                    <br>
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="user@clarusway.com">
                </div>

                <!--SELECT OPTION-->
                <div class="input-box">
                    <label for="option">Which option best describes your current role?</label>
                    <br>
                    <select name="option" id="option">
                        <option value="none" selected>Select current role</option>
                    </select>
                </div>


                <!--RADIO BUTTON-->
                <div class="input-box">
                    <label for="options">Would you recommend Clarusway to a friend?</label>
                    <br>
                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Definitely,Yes</label>
                    <br>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">Not sure</label>
                    <br>
                    <input type="radio" id="defno" name="recommend" value="defno">
                    <label for="defno">Definitely,No</label>
                    <br>
                    </select>
                </div>


                <!--Select Option-->
                <div class="input-box">
                    <label for="option">What is your favorite feature of Clarusway?</label><br>
                    <select name="option" id="option">
                        <option value="none" selected>Select an option</option>
                    </select>
                </div>

                <!--CHECK BOX-->
                <div class="input-box">
                    <label for="check">What would you like to see improved? (Check all that apply)</label>
                    <br>
                    <input type="checkbox" id="first-check" name="improve" value="Frontend">
                    <label for="first-check">Front-end Projects</label>
                    <br>
                    <input type="checkbox" id="second-check" name="improve" value="Backend">
                    <label for="second-check">Back-end Projects</label>
                    <br>
                    <input type="checkbox" id="third-check" name="improve" value="Data">
                    <label for="third-check">Data Science</label>
                    <br>
                    <input type="checkbox" id="fourth-check" name="improve" value="Additional">
                    <label for="fourth-check">Additional Courses</label>
                </div>

                <!--TEXT AREA-->
                <div class="input-box">
                    <label for="comment">Any comment or suggestions?</label>
                    <br>
                    <textarea name="comment" id="comment" cols="30" rows="4"
                        placeholder="Enter your comment here... Thanx for your"></textarea>
                </div>

                <!--Button-->
                <div class="form-submit">
                    <button type="submit" id="form-button">Submit</button>
                </div>

            </form>

        </section>
    </div>
</body>

</html>
